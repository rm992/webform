<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>WEBフォーム</title>
  <!-- BootstrapのCSS読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- BootstrapのJS読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!--CSS読み込み-->
  <link rel="stylesheet" href="./stylesheet.css">
</head>

<body>
	<div class="row">
		<div class="column col-6 px-5">
			<h4 class="py-2 fw-bold">
				<img src="./elements/shop-window.svg" class="img-thumbnail">
				<strong>Vue Stripe Checkout</strong><span class="mark">TEST</span>
			</h4>
			<div class="py-2">
				Common Sense
			</div>
			<h2 class="py-2 fw-bold">
				$ 10.00
			</h2>
			<div class="py-2">
				<img src="./elements/img_face.jpeg" class="rounded img-fluid w-75">
			</div>
			<div class="row">
				<span class="fs-6">
					Powered by<a href="https://stripe.com"><img src="./elements/stripe_logo.png" class="img-fluid" width="30%" height="30%"></a>
					<a href="https://stripe.com/jp/privacy">Terms</a>
					<a href="https://stripe.com/jp/privacy">Privacy</a>
				</span>
			</div>
		</div>
		<div class="column col-6  px-5">
			<h3 class="py-2"><strong>Pay with card</strong></h3>
			<div class="py-1">
				<label for="email" class="form-label">Email</label>
				<input type="email" class="form-control" id="email">
				<div class="invalid-feedback">
					有効なメールアドレスを入力してください
				</div>
			</div>
			<div class="py-1">
				<div class="input-group">
					<div class="col-12">
						<label for="cc-number" class="form-label">Card information</label>
						<input type="text" class="form-control" id="cc-number" placeholder="1234 1234 1234 1234" required>
						<div class="invalid-feedback">
						Enter your card number
						</div>
					</div>
					<div class="form-floating">
						<div class="input-group">
							<input type="text" class="form-control" id="cc-expiration" placeholder="MM/YY" required>
							<div class="invalid-feedback">
								Enter an expiration date on your card
							</div>
							<input type="text" class="form-control" id="cc-cvv" placeholder="CVC" required>
							<div class="invalid-feedback">
								Enter CVC on your card
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="py-1">
				<label for="cc-name" class="form-label">Name on card</label>
				<input type="text" class="form-control" id="cc-name" placeholder="" required>
				<div class="invalid-feedback">
					Enter your name on card
				</div>
			</div>
			<div class="py-1">
				<label for="pref" class="form-label">Country or region</label>
				<select class="form-select d-block w-100" id="pref" required>
					<option>Phillipines</option>
				</select>
				<div class="invalid-feedback">
					Select your country or region
				</div>
			</div>
			<div class="py-3">
				<button class="w-100 btn btn-primary btn-lg" type="submit">Pay $ 10.00</button>
			</div>
		</div>
	</div>
</body>

</html>
